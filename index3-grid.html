<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--CSS-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="app/css/style.css">
    <!--SCRIPTS-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-ui-grid/ui-grid.js"></script>

    <script src="app/config/pd-app.js"></script>
    <script src="app/service/alert.service.js"></script>
    <script src="app/controller/cadastro-carro.controller.js"></script>
    <script src="app/filter/maiusculo.filter.js"></script>

</head>
<body ng-app="pdApp" class="container">
<form name="carroForm" novalidate>
    <div ng-controller="CadastroCarroController">
        <span ng-bind="::nome"></span> <!--melhor que o {{}} pois é mais rapido e so clha pra esa variavle e n todas como o {{}}-->

        <div class="panel panel-default">
            <div class="panel-heading">Cadastro de Carro</div>
            <div class="panel-body">
                <div class="row">
                <div class="col-md-3">
                    <div class="form-group"
                        ng-class="{'has-error':carroForm.nomeCarro.$touched && carroForm.nomeCarro.$invalid}">
                        <label class="control-label">Carro</label>
                        <input type="text" class="form-control" name="nomeCarro" ng-model="entidade.nomeCarro"
                               ng-required="true"
                               ng-minlength="1"
                               ng-maxlength="10">
                        <div ng-messages="carroForm.nomeCarro.$error" ng-if="carroForm.nomeCarro.$touched" class="text-danger">
                            <div ng-messages-include="app/template/input-ng-messages.html"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group"
                         ng-class="{'has-error':carroForm.cor.$touched && carroForm.cor.$invalid}">
                        <label class="control-label">Cor</label>
                        <input type="text" class="form-control" name="cor" ng-model="entidade.cor"
                               ng-required="true"
                               ng-minlength="1"
                               ng-maxlength="10">
                        <div ng-messages="carroForm.cor.$error" ng-if="carroForm.cor.$touched" class="text-danger">
                            <div ng-messages-include="app/template/input-ng-messages.html"></div>
                        </div>
                    </div>
                </div>
                    <div class="col-md-3">
                        <div class="form-group"
                             ng-class="{'has-error':carroForm.dataLancamento.$touched && carroForm.dataLancamento.$invalid}">
                            <label class="control-label">Data de Lançamento</label>
                            <input type="date" class="form-control" name="dataLancamento" ng-model="entidade.dataLancamento"
                                   ng-required="true"
                                   ng-minlength="1"
                                   ng-maxlength="10">
                            <div ng-messages="carroForm.dataLancamento.$error" ng-if="carroForm.dataLancamento.$touched" class="text-danger">
                                <div ng-messages-include="app/template/input-ng-messages.html" ></div>
                            </div>
                        </div>
                    </div>
            </div>

                 <hr>

                <div class="row">
                    <div class="col-md-12">
                        <div ui-grid="gridOptions"></div>
                    </div>
                </div>

                 <div class="panel-footer">
                <button class="btn btn-primary" ng-click="salvar()">Salvar</button>
                <button class="btn btn-warning" ng-click="limpar()">Limpar</button>
            </div>
            </div>
        </div>

    </div>

</form>
</body>
</html>
