<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Teste</title>

    <!-- início css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <!-- fim css -->

    <!-- início js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>

    <script src="app/config/pd-app.js"></script>
    <script src="app/service/alert.service.js"></script>
    <script src="app/controller/cadastro-carro.controller.js"></script>
    <script src="app/filter/maiusculo.filter.js"></script>

    <!-- fim js -->
</head>
<body ng-app="pdApp" class="container">

<div ng-controller="CadastroCarroController">
    <form name="carroForm" novalidate>
        <div class="panel panel-success">
            <div class="panel-heading">
                <i class="fa fa-edit"></i>
                Cadastro de carro
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group"
                             ng-class="{'has-error':carroForm.nomeCarro.$touched && carroForm.nomeCarro.$invalid}">
                            <label class="control-label">Carro</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="entidade.nomeCarro"
                                   ng-required="true"
                                   ng-minlength="3"
                                   ng-maxlength="20"
                                   name="nomeCarro"
                                   autofocus="true"
                                   id="nomeCarro"
                            >
                            <div ng-messages="carroForm.nomeCarro.$error"
                                 ng-if="carroForm.nomeCarro.$touched"
                                 class="text-danger">
                                <div ng-messages-include="app/template/input-ng-messages.html"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group"
                             ng-class="{'has-error':carroForm.cor.$touched && carroForm.cor.$invalid}">
                            <label class="control-label">Cor</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="entidade.cor"
                                   name="cor"
                                   required
                            >
                            <div ng-messages="carroForm.cor.$error"
                                 ng-if="carroForm.cor.$touched"
                                 class="text-danger">
                                <div ng-messages-include="app/template/input-ng-messages.html"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group"
                             ng-class="{'has-error':carroForm.dataLancamento.$touched && carroForm.dataLancamento.$invalid}">
                            <label class="control-label">Data de lançamento</label>
                            <input type="date"
                                   class="form-control"
                                   ng-model="entidade.dataLancamento"
                                   name="dataLancamento"
                                   required
                            >
                            <div ng-messages="carroForm.dataLancamento.$error"
                                 ng-if="carroForm.dataLancamento.$touched"
                                 class="text-danger">
                                <div ng-messages-include="app/template/input-ng-messages.html"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <table class="table">
                            <tr>
                                <th>Nome do carro</th>
                                <th>Cor</th>
                                <th>Data de lançamento</th>
                            </tr>
                            <tr ng-repeat="carro in listaCarros">
                                <td ng-bind="carro.nomeCarro"></td>
                                <td ng-bind="carro.cor | maiusculo"></td>
                                <td ng-bind="carro.dataLancamento | date : 'dd/MM/yyyy'"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary navbar-btn"
                        ng-click="salvar()">
                    <i class="fa fa-floppy-o"></i>
                    Salvar
                </button>

                <button class="btn btn-warning navbar-btn"
                        ng-click="limpar()">
                    <i class="fa fa-eraser"></i>
                    Limpar
                </button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
