<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--CSS-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="app/css/style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">

    <!--SCRIPTS-->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>

    <script src="app/config/pd-app.js"></script>
    <script src="app/controller/index-watch.controller.js"></script>



</head>
<body ng-app="pdApp" class="container" ng-controller="IndexWatchController">

    <div class="row">
        <div class="col-md-4">
            <label class="control-label">Cor</label>
            <input class="form-control" ng-model="cor">
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">Class Cor</label>
                <select class="form-control" ng-model="classCss">
                    <option value="verde">Verde</option>
                    <option value="azul">Azul</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6"
             ng-style="styleDiv"
             ng-class="classCss"></div>
    </div>

</body>
</html>
